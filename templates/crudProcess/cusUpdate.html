{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {% load humanize %}
    <br>
    <div class="row ">
        <h1 class="text-center text-dark "> Update Profile </h1>
        <h2 class="text-center text-secondary">...................................................</h2>
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="form form-control text-danger" style="background-color: lightyellow">
                {% csrf_token %}
                {{ form.as_table }}
                <br>
                <div align="right">
                    <input type="submit" value="Save" class="btn btn-success">
                    <button type="cancel" value="Cancel" class="btn btn-danger"
                            onclick="location.href={% url 'cusList' %}">Cancel
                    </button>
                </div>
            </form>
            <div class="col-lg-3"></div>
            <br><br><br>
        </div>
    </div>
{% endblock %}
