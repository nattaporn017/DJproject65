{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row" style="background-color: lightyellow; ">
        <div class="col col-3 "><br></div>
        <div class="col col-6 ">
            <br>
            <div class="container text-center">
                <img src="{% static "images/logoNew1.png" %}" width="140px" height="120px" align="center">
                <br><br>
                <h3 class="text-center text-dark"> เข้าสู่ระบบ Fast Express </h3>
                <br>
                <form method="POST">
                    {% csrf_token %}
                    <div class="text-dark " style="font-size: 20px" align="left">
                        <label for="userName"><b> Username : </b></label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter Username"
                               name="userName" value="{{ userName }}" required>
                        <br>
                        <label for="userPass"><b> Password : </b></label>
                        <input type="password" class="form-control" id="userPass" placeholder="Enter password"
                               name="userPass" value="" required>
                        <br>

                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label><br>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
                    <br><br>
                    <div class="text-danger bg-warning">
                        {% if messages|length > 0 %}
{#                            <tr>#}
{#                                <td colspan="2" align="center" class="text-danger">#}
{#                                    <b>{% for message in messages %}#}
{#                                        {{ message | safe }}#}
{#                                    {% endfor %}</b>#}
{#                                </td>#}
{#                            </tr>#}
                        {% endif %}
                    </div>
                </form>
            </div>
            <br><br><br><br><br>
        </div>
        <div class="col col-3"><br></div>
    </div>

{% endblock %}
